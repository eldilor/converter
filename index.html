<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap-grid/dist/bootstrap-grid.min.css"/>
</head>
<body>

<div class="converter">
    <div class="row">
        <div class="col-md-12">
            <h3>Convert <b>EUR</b> to <b>PLN</b></h3>
        </div>
        <div class="col-md-12">
            <div class="tile tile-calculator">
                <span class="icon-hat"></span>
                <label for="calculator">ENTER <b>EUR</b> AMOUNT</label>
                <input type="text" id="calculator">
                <button>CONVERT TO PLN</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="tile tile-result">
                <h5>PLN AMOUNT</h5>
                <h6>134,44</h6>
            </div>
            <span class="icon-clock"></span>
            <span class="date">2017.05.08 19:33</span>
        </div>
        <div class="col-sm-6">
            <div class="tile tile-result">
                <h5>PLN AMOUNT</h5>
                <h6>134,44</h6>
            </div>
            <span class="icon-clock"></span>
            <span class="date">2017.05.08 19:33</span>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
